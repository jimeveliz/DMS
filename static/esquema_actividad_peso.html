<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="Description" content="Protocolo de dosificación de actividad inyectada de FDG en función del peso del paciente." />
  <title>Dosificación de FDG en función del peso</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 24px; }
    .wrap { max-width: 1200px; margin: 0 auto; }
    .grid { display: grid; gap: 24px; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
    .card { border: 1px solid #e6e6e6; border-radius: 12px; padding: 16px; box-shadow: 0 1px 6px rgba(0,0,0,0.04); }
    .card h2 { margin: 0 0 8px 0; font-size: 1.1rem; }
    .canvas-wrap { height: 420px; }
    #status { margin-top: 10px; opacity: .8; font-size: .95rem; }
    code { background: #f4f4f4; padding: 2px 6px; border-radius: 4px; }
    .toolbar { display:flex; gap:10px; margin: 10px 0 0; }
    .toolbar button { padding: 8px 12px; border:1px solid #e0e0e0; border-radius:8px; cursor:pointer; background:#f7f7f7; }
    .toolbar button:hover { background:#f0f0f0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Dosificación de FDG en función del peso</h2>
      <div class="canvas-wrap">
        <canvas id="chart"></canvas>
      </div>
      <div class="toolbar">
        <button id="btn-download">Descargar PNG</button>
      </div>
      <div id="status">
        Tramos: <strong>0–91 kg</strong> cuadrático (0.0006·kg²), <strong>91–145 kg</strong> lineal (0.055·kg),
        <strong>≥145 kg</strong> constante (8 mCi).
      </div>
    </div>
  </div>

  <script>
    // Parámetros
    const xMin = 0, xMax = 200, step = 0.5;
    const k1 = 91, k2 = 145;

    // Función por tramos (mCi)
    function actividad(w) {
      if (w < k1) return 0.0006 * w * w;  // cuadrática
      if (w < k2) return 0.055 * w;       // lineal
      return 8;                          // constante
    }

    // Generación de datos
    const xs = [];
    const ys = [];
    const seg = []; // etiqueta de tramo para tooltip
    for (let w = xMin; w <= xMax + 1e-9; w += step) {
      const y = actividad(w);
      xs.push(w);
      ys.push(y);
      seg.push(w < k1 ? 'Cuadrática: 0.0006·kg²' : (w < k2 ? 'Lineal: 0.055·kg' : 'Constante: 8 mCi'));
    }

    // Plugin para sombrear tramos y dibujar líneas verticales
    const BandsAndLines = {
      id: 'bandsAndLines',
      beforeDatasetsDraw(chart) {
        const {ctx, chartArea: {top, bottom}, scales: {x}} = chart;

        ctx.save();

        // Líneas verticales en 91 y 135 kg
        ctx.strokeStyle = 'rgba(0,0,0,0.35)';
        ctx.setLineDash([6, 6]);
        ctx.lineWidth = 1;
        [k1, k2].forEach(v => {
          ctx.beginPath();
          const xp = x.getPixelForValue(v);
          ctx.moveTo(xp, top);
          ctx.lineTo(xp, bottom);
          ctx.stroke();
        });
        ctx.restore();
      }
    };

    // Config Chart.js
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: xs,
        datasets: [{
          label: 'Actividad (mCi)',
          data: ys,
          borderWidth: 2,
          pointRadius: 0,
          tension: 0.15
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          tooltip: {
            callbacks: {
              label: (ctx) => {
                const w = ctx.parsed.x;
                const y = ctx.parsed.y;
                const idx = Math.round((w - xMin)/step);
                const tramo = seg[idx] || '';
                return ` ${y.toFixed(3)} mCi  •  ${tramo}`;
              },
              title: (items) => items.length ? `Peso: ${items[0].parsed.x.toFixed(1)} kg` : ''
            }
          },
          legend: { display: true },
          title: { display: false }
        },
        scales: {
          x: {
            type: 'linear',
            min: xMin,
            max: xMax,
            title: { display: true, text: 'Peso (kg)' },
            grid: { color: 'rgba(0,0,0,0.06)' }
          },
          y: {
            beginAtZero: true,
            suggestedMax: Math.max(9, Math.max(...ys) * 1.05),
            title: { display: true, text: 'Actividad (mCi)' },
            grid: { color: 'rgba(0,0,0,0.06)' }
          }
        }
      },
      plugins: [BandsAndLines]
    });

    // Descarga PNG "estándar" (usa el canvas del gráfico tal cual, con transparencia si la hay)
    function downloadChartPNG(chart, filename) {
      const link = document.createElement('a');
      // Chart.js expone un helper; si no, usamos el canvas directo:
      const url = chart.toBase64Image ? chart.toBase64Image('image/png', 1.0) : chart.canvas.toDataURL('image/png', 1.0);
      link.href = url;
      link.download = filename.endsWith('.png') ? filename : `${filename}.png`;
      link.click();
    }

    // Handler botón
    document.getElementById('btn-download').addEventListener('click', () => {
      const now = new Date();
      const pad = n => String(n).padStart(2, '0');
      const stamp = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}`;
      downloadChartPNG(myChart, `actividad_vs_peso_${stamp}`);
    });
  </script>
</body>
</html>
